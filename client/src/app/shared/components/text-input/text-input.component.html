<mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>{{label}}</mat-label>
    <input matInput [formControl]="control" type={{type}} placeholder={{label}} />
    @if (control.hasError('required')) {
        <mat-error class="text-red-600">{{label}} is required</mat-error>
    }
    @if (control.hasError('email')) {
        <mat-error class="text-red-600">Email is invalid</mat-error>
      }
</mat-form-field>
